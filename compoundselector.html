<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>jQuery Select element by compound Selector</title>
    <script type="text/javascript">
        $(document).ready(function(){
            // Highlight only paragraph elements with class mark
            $("p.mark").css("background", "yellow");
          
            // Highlight only span elements inside the element with ID mark
            $("#mark span").css("background", "yellow");
          
            // Highlight li elements inside the ul elements
            $("ul li").css("background", "yellow");
          
            // Highlight li elements only inside the ul element with id mark
            $("ul#mark li").css("background", "red");
          
            // Highlight li elements inside all the ul element with class mark
            $("ul.mark li").css("background", "green");
          
            // Highlight all anchor elements with target blank
            $('a[target="_blank"]').css("background", "yellow");
        });
        </script>
</head>
<body>
    <p>This is a paragraph.</p>
    <p class="mark">This is another paragraph.</p>
    <p>This is one more paragraph.</p>
    <ul>
        <li>List item one</li>
        <li>List item two</li>
        <li>List item three</li>
    </ul>
    <ul id="mark">
        <li>List item one</li>
        <li>List <span>item two</span></li>
        <li>List item three</li>
    </ul>
    <ul class="mark">
        <li>List item one</li>
        <li>List item two</li>
        <li>List item three</li>
    </ul>
    <br>
    <a href="#" target="_blank">Testing Link</a> <br>
    <a href="http://www.coforge.com" target="_self">Testing Link</a>
<br>
    <a href="http://www.coforge.com" target="popup" 
onclick="window.open('https://www.coforge.com/','name','width=600,height=400')">
    Open page in new window</a>
</body>
</html>
