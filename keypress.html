<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Executing a functionon key press event </title>
    <style type="text/css">
        p{
            padding: 10px;
            background: lightgreen;
            display: none;
        }
        div{
            margin: 20px 0;
        }
    </style>
    <script type="text/javascript">
    $(document).ready(function(){
        var i = 0;
        $('input[type="text"]').keypress(function(){
            $("span").text(i += 1);
            $("p").show().fadeOut();
        });
    });
    </script>  
</head>
<body>
    <input type="text">
    <div>The no. of characters typed: <span>0</span></div>
	<div><strong>Note:</strong> Enter something inside the input box and see the result.</div>
    <p>Keypress is triggered.</p>
</body>
</html>
